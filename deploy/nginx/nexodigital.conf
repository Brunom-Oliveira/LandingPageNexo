server {
    listen 80;
    listen [::]:80;
    server_name nexodigital.club www.nexodigital.club;

    # Certbot usa este bloco para validacao inicial antes do SSL.
    location /.well-known/acme-challenge/ {
        root /var/www/nexodigital;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name nexodigital.club www.nexodigital.club;

    root /var/www/nexodigital;
    index index.html;

    # Certificados (gerenciados pelo Certbot)
    ssl_certificate /etc/letsencrypt/live/nexodigital.club/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nexodigital.club/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # TLS moderno
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Headers de seguranca
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Basico para XSS sem quebrar scripts externos ja usados no projeto
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://www.google-analytics.com https://region1.google-analytics.com; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Endpoint do formulario: /webhook/lead-nexo
    location /webhook/ {
        proxy_pass http://127.0.0.1:5678/webhook/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cache de estaticos
    location ~* \.(css|js|png|jpg|jpeg|webp|svg|ico)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}
